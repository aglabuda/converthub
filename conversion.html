    nav {

<div class="content">
  <h2>Farenheit/Celsius</h2>

  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius">

  <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>

  <br>

  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit">

  <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>

  <br>
<h2>Meters/Feet</h2>
  <br>
  <label for="meters">Meters:</label>
  <input type="number" id="meters">

  <button onclick="convertMetersToFeet()">Convert to Feet</button>

  <br>

  <label for="feet">Feet:</label>
  <input type="number" id="feet">

  <button onclick="convertFeetToMeters()">Convert to Meters</button>

  <div id="result"></div>

  <script>
    function convertCelsiusToFahrenheit() {
      const celsius = parseFloat(document.getElementById('celsius').value);
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
      document.getElementById('result').innerText = `${celsius}째C is ${fahrenheit.toFixed(2)}째F`;
    }

    function convertFahrenheitToCelsius() {
      const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
      const celsius = (fahrenheit - 32) * 5/9;
      document.getElementById('celsius').value = celsius.toFixed(2);
      document.getElementById('result').innerText = `${fahrenheit}째F is ${celsius.toFixed(2)}째C`;
    }

    function convertMetersToFeet() {
      const meters = parseFloat(document.getElementById('meters').value);
      const feet = meters * 3.28084;
      document.getElementById('feet').value = feet.toFixed(2);
      document.getElementById('result').innerText = `${meters} meters is ${feet.toFixed(2)} feet`;
    }

    function convertFeetToMeters() {
      const feet = parseFloat(document.getElementById('feet').value);
      const meters = feet / 3.28084;
      document.getElementById('meters').value = meters.toFixed(2);
      document.getElementById('result').innerText = `${feet} feet is ${meters.toFixed(2)} meters`;
    }
  </script>
</div>

</body>
