<div class="content">

  <h2>Loop Operations</h2>

  <label for="inputNumber">Enter a number (n): </label>
  <input type="number" id="inputNumber">
  <button onclick="performOperations()">Calculate</button>


  <div id="output">
    <!-- Output will be displayed here -->
  </div>
  </div>

  <script>
    function performOperations() {
      // Get the input value
      var n = parseInt(document.getElementById('inputNumber').value);

      // Validate input
      if (isNaN(n) || n < 0) {
        alert("Please enter a non-negative integer.");
        return;
      }

      // 1. Calculate the nth factorial using a While Loop
      var factorial = 1;
      var i = 1;
      while (i <= n) {
        factorial *= i;
        i++;
      }

      // 2. Calculate the sum of the first n numbers using a Do While Loop
      var sum = 0;
      var j = 1;
      do {
        sum += j;
        j++;
      } while (j <= n);

      // 3. Calculate the average of the first n numbers using a For Loop
      var average = 0;
      for (var k = 1; k <= n; k++) {
        average += k;
      }
      average /= n;

      // Display the results
      var outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `
        <p>The ${n}th factorial is: ${factorial}</p>
        <p>The sum of the first ${n} numbers is: ${sum}</p>
        <p>The average of the first ${n} numbers is: ${average}</p>
      `;
    }
  </script>
